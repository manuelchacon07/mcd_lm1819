<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Meta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />


        <!--Muestra la descripcion en el buscador del navegador-->
        <meta name="description" content="Esta es la descripcion de nuestra pag web"  />

        <!--Palabras clave para posicionamiento (obsoleto no es la principal prioridad)-->
        <meta name="keywords" content="Deportes, Futbol, LaLiga"/>

        <!--Instrucciones para los robots de busqueda-->
        <meta name="robots" content="NoIndex, NoFollow">

        <!--Recarga la pagina cada cuantos segundos pongamos en el content y la otra opcion es cuanto tiempo se lleva para llevarte a una pagina determinada-->
        <meta http-equiv="Refresh" content="3;url=www.google.es" />

        <!--Fecha de caducidad de la cachÃ© de la pagina-->
        <meta http-equiv="Expires" content="Fri, 16 Nov 2018 23:59:59 GMT" />

        <!--Idioma de la pagina-->
        <meta name="language" content="ES"/>
        <!--EJEMPLOS(obsoletos): copyright, author, revised, summary, generator-->


    </head>
    <body>
        
    </body>
</html>
