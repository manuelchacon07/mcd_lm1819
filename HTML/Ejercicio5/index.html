<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de prueba de HTML5</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <form action="" method="GET">
            <label for="name">Nombre:</label><input type="text" id="name" name="Nombre" value="" autofocus required><br><br>
            <label for="email">Correo electrónico:</label><input type="email" id="email" name="Correo electrónico" value="" required><br><br>
            <label for="url">URL:</label><input type="url" id="url" name="url" value="" placeholder="Escribe la URL de tu página web personal"><br><br>
            <label for="date">Fecha:</label><input type="date" id="date" name="Fecha" value=""><br><br>
            <label for="time">Tiempo:</label><input type="time" id="time" name="Tiempo" value=""><br><br>
            <label for="date_time">Fecha y hora:</label><input type="datetime" id="date_time" name="Fecha y hora" value=""><br><br>
            <label for="month">Mes:</label><input type="month" id="month" name="Mes" value=""><br><br>
            <label for="week">Semana:</label><input type="week" id="week" name="Semana" value=""><br><br>
            <label for="num">Número (min -10, max 10):</label><input type="number" id="num" name="Numero" value="" min="-10" max="10"><br><br>
            <label for="p_num">Teléfono:</label><input type="tel" id="p_num" name="Telefono" value=""><br><br>
            <label for="search">Término de búsqueda:</label><input type="search" id="search" name="Termino de busqueda" value=""><br><br>
            <label for="f_color">Color favorito:</label><input type="color" id="f_color" name="Color favorito" value=""><br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
