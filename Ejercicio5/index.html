<!--

Además, tienes que tener en cuenta los siguientes requisitos:

El título de la página debe ser Formulario de prueba de HTML5.
El método de envío del formulario debe ser GET.
El destino del envío del formulario debe ser "".

Nota: si al validar el código HTML de tu página web con el validador del W3C se muestran mensajes de advertencia como The date input type is not supported in all browsers. Please be sure to test, and consider using a polyfill. no te preocupes, el validador te está avisando de que lleves cuidado al usar una característica de HTML5 que no está admitida por todos los navegadores actuales.

Nota: por lo anterior, cuando realices esta actividad y compruebes cómo se visualiza tu página web en distintos navegadores es muy probable que obtengas diferentes resultados.
-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de prueba de HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="" method="GET">
        <label for="name">Nombre:</label><input type="text" id="name" name="Nombre" value="" autofocus required>
        <label for="email">Correo electrónico:</label><input type="email" id="email" name="Correo electrónico" value="" required>
        <label for="url">URL:</label><input type="url" id="url" name="url" value="" placeholder="Escribe la URL de tu página web personal">
        <label for="date">Fecha:</label><input type="date" id="date" name="Fecha" value="">
        <label for="time">Tiempo:</label><input type="time" id="time" name="Tiempo" value="">
        <label for="date_time">Fecha y hora:</label><input type="datetime" id="date_time" name="Fecha y hora" value="">
        <label for="month">Mes:</label><input type="month" id="month" name="Mes" value="">
        <label for="week">Semana:</label><input type="week" id="week" name="Semana" value="">
        <label for="num">Número (min -10, max 10):</label><input type="number" id="num" name="Numero" value="" min="-10" max="10">
        <label for="p_num">Teléfono:</label><input type="tel" id="p_num" name="Telefono" value="">
        <label for="search">Término de búsqueda:</label><input type="search" id="search" name="Termino de busqueda" value="">
        <label for="f_color">Color favorito:</label><input type="color" id="f_color" name="Color favorito" value="">
        <input type="submit" value="Enviar">

    </form>
</body>
</html>
